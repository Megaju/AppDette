<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>App Dette</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- custom scrollbar -->
    <!--<script src="js/jquery.mCustomScrollbar.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-filter.min.js"></script>
    <script src="js/account.js"></script><!-- compte de l'utilisateur -->
    <script src="js/users.js"></script><!-- les gens enregistrés -->
    <!--<script src="js/add-user.js"></script>-->
</head>

<body ng-app="appDette">
    <header>
        <h1>App Dette</h1>
        <div class="logo"></div>
    </header>
    
    <div class="flexbox" ng-controller="usersCtrl">
       
        <!-- NAVIGATION -->
        <nav>
            <ul>
                <a href="#">
                    <li class="add-user" id="myBtn">Ajouter personne<i class="fa fa-user-plus" aria-hidden="true"></i></li>
                </a>
                
                <!-- The Modal -->
                <div id="myModal" class="modal">
                  <!-- Modal content -->
                  <div class="modal-content" ng-controller="userFormController">
                    <span class="close"><i class="fa fa-close"></i></span>
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="nom" ng-model="user.name">
                    <i class="fa fa-users"></i>
                    <input type="text" placeholder="groupe" ng-model="user.group">
                    <i class="fa fa-arrow-down"></i>
                    <input type="text" placeholder="argent qu'il doit" ng-model="user.debt">
                    <i class="fa fa-arrow-up"></i>
                    <input type="text" placeholder="argent que tu lui doit" ng-model="user.pickup">
                    <input type="submit" value="ajouter" ng-click="addUser(user)">
                </div>
                </div>
                <script src="js/modalbox.js"></script>
                
                <a href="#">
                    <li class="actif">Tableau de bord<i class="fa fa-bar-chart" aria-hidden="true"></i></li>
                </a>
                <a href="#">
                    <li class="actif">Gestion groupes<i class="fa fa-users" aria-hidden="true"></i></li>
                </a>
                <a href="#">
                    <li class="actif">Déconnexion<i class="fa fa-sign-out" aria-hidden="true"></i></li>
                </a>
                <a href="#">
                    <li>à propos<i class="fa fa-info-circle" aria-hidden="true"></i></li>
                </a>
            </ul>
        </nav>
        
        <!-- TABLEAU DE BORD -->
        <section>
        <div class="page-description" ng-controller="accountCtrl">
            <p>Bonjour
                <bold>{{ name }}</bold>, retrouvez ici toutes les personnes enregistrées.</p>
        </div>
        
        <div id="group-board">
          
            <!-- GRP -->
            <div class="group">
                <select ng-model="query" class="label-grp">
                   
                    <option value="">Tous</option>
                    <option value="{{ key }}" ng-repeat="(key, value) in users | groupBy: 'group'">{{ key }}</option>
                </select>
                <!--<div class="label-grp">{{ groupFilter }} <a href="#" class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></a></div>
                --><div class="persons">
                   
                    <!-- BLOC POUR UNE PERSONNE -->
                    <div class="person" ng-repeat="user in users | filter:{group:query}">
                        <p class="name">{{ user.name }}</p>
                        <div class="flexbox">
                            <p class="total-money-down">{{ user.debt }} $<i class="fa fa-arrow-up"></i></p>
                            <p class="total-money-up">{{ user.pickup }} $<i class="fa fa-arrow-down"></i></p>
                        </div> <a href="#" class="close"><i class="fa fa-times-circle" aria-hidden="true"></i></a> <a href="#" class="link-person"><i class="fa fa-external-link" aria-hidden="true"></i></a>
                    </div>
                    
                </div>
                
                <!-- TOTAL DES DETTES DU GROUPE -->
                <!--<div class="total-grp-dette">
                    Total des dettes du groupe
                    <div class="flexbox">
                        <p class="total-money-down">1062 $ <i class="fa fa-arrow-up"></i></p>
                        <p class="total-money-up">402 $ <i class="fa fa-arrow-down"></i></p>
                    </div>
                </div>-->
            </div><!-- /group -->
        </div><!-- /group-board -->
    </div><!-- /flexbox -->
        
        </section>
    </div>
    
    <!-- PIED DE PAGE -->
    <footer>
        <p><i class="fa fa-copyright" aria-hidden="true"></i>Julien Malle, 2016.</p>
    </footer>
</body>

</html>
